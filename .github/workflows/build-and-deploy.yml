name: Build and deploy

on:
  push:
    branches: main
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.PAT }}

      - name: Install NPM Dependencies
        uses: ./.github/actions/install-npm-dependencies

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      # - name: Setup environment
      #   run: |
      #     echo "VUE_APP_BASE_URL=${{ vars.BASE_URL }}" > .env.production

      - name: Build with Next.js
        # env:
        #   SECRET_KEY: ${{ secrets.SECRET_KEY }}
        #   NEXT_PUBLIC_ALLOWED_USERNAMES: ${{ secrets.NEXT_PUBLIC_ALLOWED_USERNAMES }} # Ref: repository var
        run: |
          npm run postinstall
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Delete artifact
        run: |
          ARTIFACT_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts | \
            jq -r '.artifacts[] | select(.name=="github-pages") | .id')
          if [ -n "$ARTIFACT_ID" ]; then
            curl -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID
          else
            echo "No artifact found to delete."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
